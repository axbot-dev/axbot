name: Feature Request 功能请求
description: File a feature request 报告一个功能请求
title: "[Feature]: "
labels: ["enhancement"]
assignees:
  - axiangcoding
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this feature request! 感谢您抽出时间填写此功能请求！
  - type: textarea
    id: what-need
    attributes:
      label: What feature or enhancement do you need? 你需要什么功能或增强？
      description: Also tell us, what did you expect to happen? 也告诉我们，你期望发生什么？
      placeholder: Tell us what you need! 告诉我们你需要什么
      value:
    validations:
      required: true
  - type: dropdown
    id: platform
    attributes:
      label: Bot Platform 机器人平台
      description: What platform are you using? 您使用的是哪个平台？
      options:
        - Kook
        - Cqhttp
    validations:
      required: true
  - type: dropdown
    id: os
    attributes:
      label: Operating System 操作系统
      options:
        - Windows
        - Mac OS
        - Linux
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output 有关的运行日志
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks. 请复制并粘贴任何相关的日志输出。这将自动格式化为代码，因此不需要反引号。
      render: shell
  - type: textarea
    id: addition
    attributes:
      label: Addition info 额外的信息
      description: Anything else you want to add? 其他你想补充的吗？
